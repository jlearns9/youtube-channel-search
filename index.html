<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Channel Search</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header class="header">
            <div class="flex header__title-container">
                <svg class="header__title-img" xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 36 36" fill="none">
                    <path d="M36 18C36 27.9422 27.9422 36 18 36C8.05781 36 0 27.9422 0 18C0 8.05781 8.05781 0 18 0C27.9422 0 36 8.05781 36 18ZM13.2398 10.343C12.7055 10.6383 12.375 11.2078 12.375 11.8125V24.1875C12.375 24.7992 12.7055 25.3617 13.2398 25.657C13.7742 25.9523 14.4211 25.9453 14.9484 25.6219L25.0734 19.4344C25.5727 19.125 25.882 18.5836 25.882 17.993C25.882 17.4023 25.5727 16.8609 25.0734 16.5516L14.9484 10.3641C14.4281 10.0477 13.7742 10.0336 13.2398 10.3289V10.343Z" fill="#1B4965"/>
                </svg>
                <h1 class="header__title-txt font-blue">Channel <span class="font-light-blue">Search</span></h1>
            </div>
            <div class="header__search-container grid">
                <input class="header__search-input border-blue" type="text" placeholder="Search video..." autofocus>
                <button class="header__search-button border-blue background-light-blue">
                    <svg xmlns="http://www.w3.org/2000/svg" width="10" height="11.25" viewBox="0 0 24 27" fill="none">
                        <path d="M23.4964 14.6918C24.1661 14.0326 24.1661 12.9621 23.4964 12.3029L14.925 3.86542C14.2554 3.20624 13.1679 3.20624 12.4982 3.86542C11.8286 4.5246 11.8286 5.5951 12.4982 6.25428L18.15 11.8125H1.71429C0.766071 11.8125 0 12.5666 0 13.5C0 14.4334 0.766071 15.1875 1.71429 15.1875H18.1446L12.5036 20.7457C11.8339 21.4049 11.8339 22.4754 12.5036 23.1346C13.1732 23.7937 14.2607 23.7937 14.9304 23.1346L23.5018 14.6971L23.4964 14.6918Z" fill="white"/>
                    </svg>
                </button>
                <select class="header__selector border-blue" name="channel-selector"></select>
                <button class="header__selector-button border-blue background-light-blue">Display Channels</button>
            </div>
            <div class="header__selector"></div>
        </header>
        <main class="main">
            <h2 class="main__title font-blue">Channel Videos</h2>
            <div class="main__display-container"></div>
        </main>
        <script src="index.js" type="module"></script>
    </body>
</html>
